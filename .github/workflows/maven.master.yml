  docker:
    name: Publish - Docker Hub
    runs-on: ubuntu-20.04
    needs: [test, sonar]
    env:
      REPO: ${{ secrets.DOCKER_REPO }}

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.8
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}
      - name: Build Docker image
        run: docker build -t ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPOSITORY }}:latest -t ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPOSITORY }}:latest-${{ GITHUB_SHA::8 }} .
      - name: Publish Docker image
        run: docker push ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPOSITORY }}:latest
